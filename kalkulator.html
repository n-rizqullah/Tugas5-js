<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Fungsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <form id="calc">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h3 class="card-title text-center">KALKULATORKU</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Number 1</span>
                                        <input type="text" name="bill1" class="form-control" autofocus>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Number 2</span>
                                        <input type="text" name="bill2" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Result</span>
                                        <input type="text" name="result" class="form-control" disabled> 
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <hr>
                                    <input type="button" name="btn" class="btn btn-outline-secondary" value="+" onclick="tambah()">
                                    <input type="button" name="btn" class="btn btn-outline-secondary" value="-" onclick="kurang()">
                                    <input type="button" name="btn" class="btn btn-outline-secondary" value="*" onclick="kali()">
                                    <input type="button" name="btn" class="btn btn-outline-secondary" value="/" onclick="bagi()">
                                    <input type="button" name="btn" class="btn btn-outline-secondary" value="^" onclick="pangkat()">
                                    <input type="reset" name="btn" class="btn btn-outline-danger" value="C">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    
    <script src="js/calc.js"></script>
</body>
</html>
